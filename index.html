<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <nav class="menu">
            <label for="checkbox" class="label" id="label"><i class="fa-solid fa-user"></i></label>
            <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
            <div class="box one"><i class="fa-brands fa-facebook"></i></div>
            <div class="box two"><i class="fa-brands fa-twitter"></i></div>
            <div class="box three"><i class="fa-brands fa-instagram"></i></div>
            <div class="box four"><i class="fa-brands fa-github"></i></div>
        </nav>

    </div>
    <script src="https://kit.fontawesome.com/71c79465ad.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
